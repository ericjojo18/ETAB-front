    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/asset/css/styles.css">
        <title>Modifier Students Page</title>
    </head>     
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <h2>Mon<span class="danger">Etab</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons sharp">close</span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="/dashboard.html">
                        <span class="material-icons sharp">dashboard</span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="/eleve/index.html" class="active">
                        <span class="material-icons sharp">groups</span>
                        <h3>élèves</h3>
                    </a>
                    <a href="/professeur/index.html">
                        <span class="material-icons sharp">supervisor_account</span>
                        <h3>Professeurs</h3>
                    </a>
                    <a href="/user/index.html">
                        <span class="material-icons sharp">person</span>
                        <h3>Utilisateurs</h3>
                    </a>
                    <a href="/Rapport/index.html">
                        <span class="material-icons sharp">analytics</span>
                        <h3>Rapports</h3>
                    </a>

                    <a href="/login.html">
                        <span class="material-icons sharp">logout</span>
                       
                        <h3>Déconnexion</h3>
                    </a>
                </div>
            </aside>
            <main class="main-content">
                <div class="header">
                    <a href="/eleve/index.html" class="back-button">← Retour</a>
                </div>
                <h1>Modifier l'élève - 245 </h1>
                <form class="form">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
    
                    <div class="form-group">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
    
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <div>
                            <input type="radio" id="homme" name="genre" value="homme" required>
                            <label for="homme">Homme</label>
                            <input type="radio" id="femme" name="genre" value="femme" required>
                            <label for="femme">Femme</label>
                        </div>
                    </div>
    
                    <div class="form-group">
                        <label for="matricule">Matricule</label>
                        <input type="text" id="matricule" name="matricule" required>
                    </div>
    
                    <div class="form-group">
                        <label for="date_naissance">Date de naissance</label>
                        <input type="date" id="date_naissance" name="date_naissance" required>
                    </div>
    
                    <div class="form-group">
                        <label for="classe">Sélectionner une classe</label>
                        <select id="classe" name="classe" required>
                            <option value="1ere">1ère</option>
                            <option value="2nd">2nd</option>
                            <option value="3eme">3ème</option>
                            <option value="4eme">4ème</option>
                            <option value="5eme">5ème</option>
                            <option value="6eme">6ème</option>
                        </select>
                    </div>
    
                    <div class="form-group">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
    
                    <div class="form-group">
                        <label for="ville">Ville</label>
                        <input type="text" id="ville" name="ville" required>
                    </div>
    
                    <div class="form-actions">
                        <button type="reset" class="btn cancel">Annuler</button>
                        <button type="submit" class="btn save">Enregistrer</button>
                    </div>
                </form>
            </main>
                <!-- END OF MAIN -->
                 <div class="right">
                    <div class="top">
                        <button id="menu-btn">
                            <span class="material-symbols-outlined">
                                menu
                                </span>
                        </button>
                        <div class="theme-toggler">
                            <span class="material-symbols-outlined active">light_mode</span>
                            <span class="material-symbols-outlined">dark_mode</span>
                        </div>

                        <div class="profile">
                            <div class="info">
                                <p>Hey, <b>Koffi</b></p>
                                <small class="text-muted">Admin</small>
                            </div>
                            <div class="profile-photo">
                                <img src="asset/img/profile-1.jpg">
                            </div>
                        </div>
                    </div>
                 </div>
                 <!-- END OF RIGHT -->
                  <div class="recent-updates">

                  </div>
        </div>

        <script src="/asset/js/menu.js"></script>
    </body> 
    
</html>
