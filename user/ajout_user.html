<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/asset/css/styles.css">
        <title>Professeurs Page</title>
    </head>     
    <body>
        <div class="container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <h2>Mon<span class="danger">Etab</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <span class="material-icons sharp">close</span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="/dashboard.html">
                        <span class="material-icons sharp">dashboard</span>
                        <h3>Dashboard</h3>
                    </a>
                    <a href="/eleve/index.html" class="active">
                        <span class="material-icons sharp">groups</span>
                        <h3>élèves</h3>
                    </a>
                    <a href="/professeur/index.html">
                        <span class="material-icons sharp">supervisor_account</span>
                        <h3>Professeurs</h3>
                    </a>
                    <a href="/user/index.html">
                        <span class="material-icons sharp">person</span>
                        <h3>Utilisateurs</h3>
                    </a>
                    <a href="/Rapport/index.html">
                        <span class="material-icons sharp">analytics</span>
                        <h3>Rapports</h3>
                    </a>

                    <a href="/login.html">
                        <span class="material-icons sharp">logout</span>
                       
                        <h3>Déconnexion</h3>
                    </a>
                </div>
            </aside>
            <main class="main-content">
                <div class="header">
                    <a href="/user/index.html" class="back-button">← Retour</a>
                </div>
                <h1>Ajouter un utilisateur</h1>
                <form class="form">
                    <div class="form-group">
                        <label for="pseudo">Pseudo</label>
                        <input type="text" id="pseudo" name="pseudo" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" id="password" name="password" required>
                    </div>
    
                    <div class="form-group">
                        <label for="password_confirmation">Confirmer mot de passe</label>
                        <input type="password" id="password_confirmation" name="password_confirmation" required>
                    </div>
    
                    <div class="form-actions">
                        <button type="reset" class="btn cancel">Annuler</button>
                        <button type="submit" class="btn save">Enregistrer</button>
                    </div>
                </form>
            </main>
                <!-- END OF MAIN -->
                 <div class="right">
                    <div class="top">
                        <button id="menu-btn">
                            <span class="material-symbols-outlined">
                                menu
                                </span>
                        </button>
                        <div class="theme-toggler">
                            <span class="material-symbols-outlined active">light_mode</span>
                            <span class="material-symbols-outlined">dark_mode</span>
                        </div>

                        <div class="profile">
                            <div class="info">
                                <p>Hey, <b>Koffi</b></p>
                                <small class="text-muted">Admin</small>
                            </div>
                            <div class="profile-photo">
                                <img src="asset/img/profile-1.jpg">
                            </div>
                        </div>
                    </div>
                 </div>
                 <!-- END OF RIGHT -->
                  <div class="recent-updates">

                  </div>
        </div>

        <script src="/asset/js/menu.js"></script>
    </body> 
    
</html>
